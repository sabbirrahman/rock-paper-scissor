<!Doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta base="/">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Rock! Paper! Scissor!</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Splash Screen View -->
        <div class="view splash" id="splash">
            <img src="img/splash.png" alt="">
        </div>

        <!-- Menu View -->
        <div class="view menu" id="menu">
            <!-- <div class="bg"></div> -->
            <div class="wrapper">
                <ul>
                    <a class="btn yellow" href="/game"><li><span class="text">Play!</span></li></a><br>
                    <a class="btn blue" href="#"><li><span class="text">Settings</span></li></a>
                </ul>
            </div>
        </div>

        <!-- Gameplay View -->
        <div class="view" id="game">
            <div class="bg"></div>
            <div class="wrapper">
                <header>
                    <h1>Score</h1>
                </header>
                <main id="game">
                    <div class="player">
                        <ul class="gamebuttons">
                            <li><i class="icon icon-rock icon-4x"></i></li>
                            <li><i class="icon icon-paper icon-4x"></i></li>
                            <li><i class="icon icon-scissor icon-4x"></i></li>
                        </ul>
                    </div>
                    <div class="computer">
                        <ul class="gamebuttons">
                            <li><i class="icon icon-rock icon-4x"></i></li>
                            <li><i class="icon icon-paper icon-4x"></i></li>
                            <li><i class="icon icon-scissor icon-4x"></i></li>
                        </ul>
                    </div>
                    <a href="/menu">Goto Menu</a>
                </main>
            </div>
        </div>
        <script src="js/app.js"></script>
    </body>
</html>
